<div class="sales-header">
  <button mat-raised-button color="primary" (click)="nuevaVenta()">
    <mat-icon>add</mat-icon> Nueva Venta
  </button>
</div>

<table mat-table [dataSource]="ventas" class="mat-elevation-z1 ventas-table">
  <ng-container matColumnDef="factura">
    <th mat-header-cell *matHeaderCellDef>Factura</th>
    <td mat-cell *matCellDef="let v">{{ v.factura }}</td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let v">{{ v.fecha }}</td>
  </ng-container>
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let v">{{ v.cliente || '-' }}</td>
  </ng-container>
  <ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let v">{{ v.producto }}</td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let v">{{ v.cantidad }}</td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let v">{{ v.total | currency : 'USD' : 'symbol' : '1.0-0' }}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let v">
      <button mat-icon-button color="accent" (click)="editarVenta(v)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
