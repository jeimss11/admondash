<div class="inventory-container">
  <h1>Inventario</h1>

  <!-- Formulario para agregar productos -->
  <form [formGroup]="form" (ngSubmit)="addProducto()" class="add-product-form">
    <label for="codigo">Código:</label>
    <input id="codigo" formControlName="codigo" type="text" />

    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" />

    <label for="cantidad">Cantidad:</label>
    <input id="cantidad" formControlName="cantidad" type="text" />

    <label for="valor">Precio:</label>
    <input id="valor" formControlName="valor" type="text" />

    <button type="submit" [disabled]="form.invalid">Agregar Producto</button>
  </form>

  <!-- Tabla de productos -->
  <table class="inventory-table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="loading">
        <td colspan="5">Cargando productos...</td>
      </tr>
      <tr *ngIf="error">
        <td colspan="5" class="error">{{ error }}</td>
      </tr>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.codigo }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>{{ producto.valor }}</td>
        <td>
          <button (click)="editProducto(producto)">Editar</button>
          <button (click)="deleteProducto(producto.codigo)">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="!loading && productos.length === 0">
        <td colspan="5">No hay productos disponibles.</td>
      </tr>
    </tbody>
  </table>
</div>
