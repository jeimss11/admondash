<div class="inventory-container">
  <h1>Inventario</h1>

  <!-- Campo de búsqueda -->
  <div class="search-bar">
    <label for="search">Buscar:</label>
    <input
      id="search"
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterProductos()"
      placeholder="Buscar por nombre o código"
    />
  </div>

  <!-- Formulario para agregar/editar productos -->
  <form [formGroup]="form" (ngSubmit)="save()" class="add-product-form">
    <label for="codigo">Código:</label>
    <input id="codigo" formControlName="codigo" type="text" [readonly]="editing" />

    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" />

    <label for="cantidad">Cantidad:</label>
    <input id="cantidad" formControlName="cantidad" type="text" />

    <label for="valor">Precio:</label>
    <input id="valor" formControlName="valor" type="text" />

    <button type="submit" [disabled]="form.invalid">
      {{ editing ? 'Guardar Cambios' : 'Agregar Producto' }}
    </button>
    <button type="button" (click)="startNew()" *ngIf="editing">Cancelar</button>
  </form>

  <!-- Tabla de productos -->
  <table class="inventory-table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="loading">
        <td colspan="5">Cargando productos...</td>
      </tr>
      <tr *ngIf="error">
        <td colspan="5" class="error">{{ error }}</td>
      </tr>
      <tr *ngFor="let producto of filteredProductos">
        <td>{{ producto.codigo }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>{{ producto.valor }}</td>
        <td>
          <button (click)="startEdit(producto)">Editar</button>
          <button (click)="deleteProducto(producto.codigo)">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="!loading && filteredProductos.length === 0">
        <td colspan="5">No hay productos disponibles.</td>
      </tr>
    </tbody>
  </table>
</div>
